<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
</head>
<body>
   <script type="text/javascript">
      var str = '    sa   dsd    ';
      var index = null;
      for (var i = 0; i < str.length; i++) {
         if (str[i] !== ' ') {
            index = i;
            str = str.substring(index);
            break;
         }
      }
      console.log(str);
      for (var i = str.length-1; i > 0; i--) {
         if (str[i] !== ' ') {
            index = i;
            str = str.substring(0,index+1);
            break;
         }
      }
      console.log(str);
   </script>
</body>
</html>
