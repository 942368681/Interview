<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
</head>
<body>
   <script type="text/javascript">
      let arr = [0,0,5,5,5,4,8,5,4,7,7,7,8,9];
      for (var i = 0; i < arr.length; i++) {
         for (var j = i+1; j < arr.length; j++) {
            if (arr[i] === arr[j]) {
               arr.splice(j,1);
               j--;
            }
         }
      }
      console.log(arr);
   </script>
</body>
</html>
