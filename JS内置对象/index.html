<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
</head>
<body>
   <script type="text/javascript">
      /*
         内置对象有哪些
            ● String对象：处理所有的字符串操作
                  提供了字符串方法
            ● Math对象：处理所有的数学运算
                  提供了Math对象的方法
            ● Date对象：处理日期和时间的存储、转化和表达
                  提供了获取时间和设置时间的方法
            ● Array对象：提供一个数组的模型、存储大量有序的数据
                  提供了数组方法
            ● Function 函数构造器
            ● Event对象：提供JavaScript事件的各种处理信息
            ● Boolean 布尔对象
            ● Error 异常对象
            ● Number 数值对象
            ● Object 基础对象
            ● RegExp 正则表达式对象
      */
   </script>
</body>
</html>
