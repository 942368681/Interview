<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
</head>
<body>
   <script type="text/javascript">
    /*
        1.浏览器向网卡发送数据
            a.从浏览器到浏览器内核
            b.HTTP 请求的发送
            c.DNS 查询
            d.通过 Socket 发送数据

        2.数据从本机网卡发送到服务器
        3.服务器接收到数据后会进行处理
            a.负载均衡
            b.Web Server 中的处理
                请求经过前面的负载均衡后，将进入到对应服务器上的 Web Server，比如 Apache、Tomcat、Node.JS 等
            c.进入后端语言
        4.浏览器处理服务器返回数据
            a.从 01 到字符
            b.外链资源的加载
            c.JavaScript 的执行
            d.从字符到图片（字体文件找到字形）
            e.跨平台 2D 绘制库（图形绘制）
            f.GPU 合成
        5.浏览器将页面展现出来
    */
   </script>
</body>
</html>
