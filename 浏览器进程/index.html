    <!-- 

        一、进程与线程
            进程间相互独立，一个进程内可包括一个或多个线程，多个线程在一个进程中协作完成任务；
            进程是cpu资源分配的最小单位（是能拥有资源和独立运行的最小单位）；
            线程是cpu调度的最小单位（线程是建立在进程的基础上的一次程序运行单位，一个进程中可以有多个线程）

        二、浏览器的进程
            浏览器是多进程的
            1.Browser进程（主进程，仅有一个）
                a.负责浏览器界面显示，与用户交互。如前进，后退等
                b.负责各个页面的管理，创建和销毁其他进程
                c.将Renderer进程得到的内存中的Bitmap，绘制到用户界面上
                d.网络资源的管理，下载等
            2.第三方插件进程
                每种类型的插件对应一个进程，仅当使用该插件时才创建
            3.GPU进程
                最多一个，用于3D绘制等
            4.浏览器渲染进程（浏览器内核进程，Renderer进程，内部是多线程的）
                默认每个Tab页面一个进程，互不影响。主要作用为页面渲染，脚本执行，事件处理等

        三、浏览器渲染进程详解
            页面的渲染，JS的执行，事件的循环，都在这个进程内进行
            包含的线程：
                1.GUI渲染线程
                    a.负责渲染浏览器界面，解析HTML，CSS，构建DOM树和RenderObject树，布局和绘制等。
                    b.当界面需要重绘（Repaint）或由于某种操作引发回流(reflow)时，该线程就会执行
                    c.注意，GUI渲染线程与JS引擎线程是互斥的，当JS引擎执行时GUI线程会被挂起（相当于被冻结了），GUI更新会被保存在一个队列中等到JS引擎空闲时立即被执行
                2.JS引擎线程
                    a.也称为JS内核，负责处理Javascript脚本程序。（例如V8引擎）
                    b.JS引擎线程负责解析Javascript脚本，运行代码。
                    c.JS引擎一直等待着任务队列中任务的到来，然后加以处理，一个Tab页（renderer进程）中无论什么时候都只有一个JS线程在运行JS程序
                    d.同样注意，GUI渲染线程与JS引擎线程是互斥的，所以如果JS执行的时间过长，这样就会造成页面的渲染不连贯，导致页面渲染加载阻塞。
                3.事件触发线程
                    a.归属于浏览器而不是JS引擎，用来控制事件循环（可以理解，JS引擎自己都忙不过来，需要浏览器另开线程协助）
                    b.当JS引擎执行代码块如setTimeOut时（也可来自浏览器内核的其他线程,如鼠标点击、AJAX异步请求等），会将对应任务添加到事件线程中
                    c.当对应的事件符合触发条件被触发时，该线程会把事件添加到待处理队列的队尾，等待JS引擎的处理
                    d.注意，由于JS的单线程关系，所以这些待处理队列中的事件都得排队等待JS引擎处理（当JS引擎空闲时才会去执行）
                4.定时触发器线程
                    a.setInterval与setTimeout所在线程
                    b.浏览器定时计数器并不是由JavaScript引擎计数的,（因为JavaScript引擎是单线程的, 如果处于阻塞线程状态就会影响记计时的准确）
                    c.因此通过单独线程来计时并触发定时（计时完毕后，添加到事件队列中，等待JS引擎空闲后执行）
                5.异步http请求线程
                    a.XMLHttpRequest在连接后是通过浏览器新开一个线程请求
                    b.将检测到状态变更时，如果设置有回调函数，异步线程就产生状态变更事件，将这个回调再放入事件队列中。再由JS引擎执行。
        
        四、主进程和Renderer进程的通信过程
            1.Browser进程收到用户请求，首先需要获取页面内容（譬如通过网络下载资源），随后将该任务通过RendererHost接口传递给Render进程
            2.Renderer进程的Renderer接口收到消息，简单解释后，交给渲染线程，然后开始渲染
            3.最后Render进程将结果传递给Browser进程
            4.Browser进程接收到结果并将结果绘制出来

        五、Renderer进程中线程之间的关系
            1.GUI渲染线程与JS引擎线程互斥
                a.GUI渲染线程与JS引擎为互斥的关系，当JS引擎执行时GUI线程会被挂起，GUI更新则会被保存在一个队列中等到JS引擎线程空闲时立即被执行
                b.JS如果执行时间过长就会阻塞页面，所以，要尽量避免JS执行时间过长，这样就会造成页面的渲染不连贯，导致页面渲染加载阻塞的感觉。

    -->
