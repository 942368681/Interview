<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				string.charAt(pos)
			 	作用：
			 		返回指定位置字符
			 	参数：
			 		pos：位置，从0开始，0是第一位
			 	返回值：string
			 		1.要到了，返回那一位字符
			 		2.没找到，返回空字符串
			 		
			 	string.charCodeAt(pos)
			 	作用：
			 		返回字符串指定位置字符的unicode
			 	参数：
			 		pos：指定位置，从0开始
			 	返回值：number
			 		1.返回指定位置字符的unicode
			        2.没找到，返回NaN
			        常用的：
			  		a-z:97-122
			        A-Z:65-90
			        0-9:48-57
			        
			    String.fromCharCode(u)
			 	作用：
			 		返回指定unicode对应的字符
			 	参数：
			 		u:unicode
			 	返回值：string
			 		返回指定unicode对应的字符
			*/
			var str='asdsadfaf';
			console.log(str.charAt());
			console.log(str.charCodeAt());
			
			var str = '27089ahisugiuf172toidhbga7';
			for(var i=0;i<str.length;i++){
				var s = str.charCodeAt(i);
				if(s>=48&&s<=57){
					console.log(str[i]);
				}
			}
		</script>
	</body>
</html>
