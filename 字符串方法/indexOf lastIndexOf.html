<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				[可选参数]，可写可不写，不写走默认值
			 	string.indexOf(s,[pos])
			 	作用：
			 		查找指定字符在字符串中第一次出现的位置
			 	参数：
			 		s:指定字符,可以是1个也可以是多个连续字符，string
			 		[pos]:可选，number,从哪一位开始查看，默认是0
			 	返回值：number
			 		1.找到，返回指定字符第一位字符所在的位置数字下标
			 		2.没找到，返回-1
			 		3.从左往右查找
			 		4.只返回第一次出现的位置
			 		
			 	string.lastIndexOf(s,[pos])
			 	作用：
			 		查找指定字符在字符串中第一次出现的位置
			 	参数：
			 		s:指定字符,可以是1个也可以是多个连续字符，string
			 		[pos]:可选，number,从哪一位开始查看，默认是最后一位
			 	返回值：number
			 		1.找到，返回指定字符第一位字符所在的位置数字下标
			 		2.没找到，返回-1
			 		3.从右往左查找
			 		4.只返回第一次出现的位置
			*/
			var str = 'miaov';
			var str2 = 'miaovao';
			console.log(str.indexOf('ao',2))
			console.log(str.indexOf('ao',3))
			console.log(str2.indexOf('ao'))
			
			var str3 = 'miaova';
			console.log(str3.lastIndexOf('a'))
			console.log(str3.lastIndexOf('a',2))
			console.log(str3.lastIndexOf('a',3))
			
			
			//出现过几次，位置
			var str = 'aglfhabshiohgoabjihihab';
			var n = 0;
			var t = 'ab';
			//str.indexOf(t,i)!=-1
			//i=0,从头开始找ab第一次出现的位置，找到返回第一次出现的位置不等于-1，条件成立进入代码执行n++,
			//i=str.indexOf(t,i)+t.length
			//条件改变，str.indexOf(t,0)返回ab第一次出现的位置，a位置，加ab的长度2
			//从找到位置的后边继续往后找
			for(var i=0;str.indexOf(t,i)!=-1;i=str.indexOf(t,i)+t.length){
				n++;
				//ab出现的位置用str.indexOf(t,i)，不能用i
				//console.log(i)
				console.log(str.indexOf(t,i))
			}
			console.log(n)
		</script>
	</body>
</html>
