         1.不要在同一行声明多个变量
         2.请使用 ===/!==来比较true/false或者数值
         3.使用字面量代替new Array()这种形式
         4.不要使用全局函数
         5.Switch必须使用default分支
         6.函数不应该有时候有返回值，有时候没有返回值（建议最好都要有返回值:undefined）

         8.for in 循环中的变量应该使用var关键字限定作用域，从而避免作用域污染
