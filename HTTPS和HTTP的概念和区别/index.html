   <script type="text/javascript">
      /*
         HTTP
            超文本传输协议，规定了浏览器和万维网服务器之间互相通信的规则
         HTTPS
            HTTPS是以安全为目标的HTTP通道，简单讲是HTTP的安全版。
            用于安全的HTTP数据传输。
            https:URL表明它使用了HTTP，但HTTPS存在不同于HTTP的默认端口及一个加密/身份验证层（在HTTP与TCP之间）。提供了身份验证与加密通讯方法，被广泛用于万维网上安全敏感的通讯，例如交易支付方面。

         二者区别：
            https协议需要到ca申请证书，一般免费证书很少，需要交费。http是超文本传输协议，信息是明文传输，https则是具有安全性的ssl加密传输协议。http和https使用的是完全不同的连接方式用的端口也不一样,前者是80,后者是443。
            http的连接很简单,是无状态的。
            HTTPS协议是由SSL+HTTP协议构建的可进行加密传输、身份认证的网络协议 要比http协议安全
            
         HTTPS的弊端：
            主要是速度上的，由于证书验证、多次握手、CPU消耗等原因，https页面速度会被拖慢一点。
      */
   </script>
