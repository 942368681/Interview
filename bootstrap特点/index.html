<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
</head>
<body>
   <script type="text/javascript">
      /*
         1.跨设备，跨浏览器
         可以兼容所有现代浏览器，包括比较诟病的IE7、8

         2.响应布局
         不但支持PC端的各种分辨率，还支持移动端pad,手机登屏幕的响应式切换显示。

         3.提供的全面的组件
         bootstrap提供了实用性很强的组件，包括：导航，标签，工具条，按钮等供开发者使用

         4.内置jquery插件
         Bootstrap提供了很多实用性的JQuery插件，这些插件方便开发者实现WEB中各种常规特效。所以Bootstrap依赖于JQuery

         5.支持html5 css3
         HTML5语义化标签和CSS3属性，都可以很好的支持。

         6.支持less动态样式(4.0版本使用的是SASS)
      */
   </script>
</body>
</html>
