   <script type="text/javascript">

         标准盒模型
         怪异盒模型
            box-sizing
               content-box  标准盒模型
               border-box   怪异盒模型
         弹性盒模型
            display: flex;
            flex-direction
               决定主轴的方向（即项目的排列方向）
            flex-wrap
               定义换行情况
            flex-flow
               flex-direction和flex-wrap的简写，默认row nowrap
            justify-content
               定义项目在主轴上的对齐方式
            align-item
               定义在侧轴上的对齐方式
            align-content
               定义多根轴线的对齐方式
      */
