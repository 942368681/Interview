   <script type="text/javascript">
      /*
         Http 缓存机制作为 web 性能优化的重要手段

         缓存规则解析：
            浏览器存在一个缓存数据库,用于存储缓存信息。
            在客户端第一次请求数据时，此时缓存数据库中没有对应的缓存数据，需要请求服务器，服务器返回后，将数据存储至缓存数据库中。

            两类缓存规则
               强制缓存
               对比缓存

            强制缓存
               对于强制缓存，服务器通知浏览器一个缓存时间，在缓存时间内，下次请求，直接用缓存，不在时间内，执行对比缓存策略
            对比缓存
               浏览器第一次请求数据时，服务器会将缓存标识与数据一起返回给客户端，客户端将二者备份至缓存数据库中。再次请求数据时，客户端将备份的缓存标识发送给服务器，服务器根据缓存标识进行判断，判断成功后，返回304状态码，通知客户端比较成功，可以使用缓存数据。

      */
   </script>
</body>
</html>
